<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Selector</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.skypack.dev/three@0.149.0/build/three.module",
                "three/": "https://cdn.skypack.dev/three@0.149.0/",
                "@tweenjs/tween.js": "https://cdn.skypack.dev/@tweenjs/tween.js"
            }
        }
    </script>
    <link rel="stylesheet" href="css/model-select.css">
</head>
<body>
    <div class="container">
        <h1>Select a Model</h1>
        <div class="grid-container">
        <div class="model" id="load-chair-1" data-chair-id="10">
            <img src="/textures/ovini.png" alt="Chair 1">
            <div class="model-name">Ovini chair</div>
        </div>
        <div class="model" id="load-chair-2" data-chair-id="11">
            <img src="/textures/tamarack.png" alt="Chair 2">
            <div class="model-name">Tamarack chair</div>
        </div>
        <div class="model" id="sofa" data-chair-id="12">
            <img src="/textures/sofa.png" alt="Chair 2">
            <div class="model-name">Menu Tailor Sofa</div>
        </div>
    </div>
    </div>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
