<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>3D Configurator</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.skypack.dev/three@0.149.0/build/three.module",
                "three/": "https://cdn.skypack.dev/three@0.149.0/"
            }
        }
    </script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button id="changeColorButton" data-color="#008000">Change Color</button>
    <button id="button1" data-material="fabric_mat" >Fabric</button>
    <button id="button2" data-material="metal_mat" >Metal</button>
    <button id="button3" data-material="laces_mat" >Laces</button>
    <button id="button4" data-material="wood_mat" >Wood</button>

    <script src="/js/main.js" type="module"></script>
</body>
</html>
